<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/022be58334.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Lenteviva</title>
</head>
<body> 

    <header id="header">
        <nav id="nav">
            <div class="logo">
                <h1 class="Lo">LENTE</h1>
                <h1 class="go">VIVA</h1>
            </div>

            <div class="nav">
                <a href="#servico" class="itemNav">Serviços</a>
                <a href="#blog" class="itemNav">Blog</a>
                <a href="#contato" class="itemNav">Contato</a>
            </div>

            <i id="trocar-fundo" class="fa-solid fa-toggle-off fa-2xl" style="color: #fff;" ></i>
        
        </nav>

        <div class="conteiner">
            <div class="imagem">
                <img class="HOMEM" src="img/HOMEM.png">
            </div>

            <h1 class="titulo">TRANSFORMANDO MOMENTOS EM MEMÓRIAS ETERNAS.</h1>
        </div>

    </header>

    <main id="main">

        <section id="servico">
            <div class="conteiner">

                <h1 class="titulo">NOSSOSERVIÇOS</h1>

                <div class="conjuntoImagens">

                    <div class="conjuntoimagem">

                        <div class="imagemP imagem1"></div>
                        <p class="texto">ENSAIOSFOTOGRAFICOS</p>
                        <div class="imagemP imagem2"></div>
                        
                    </div>
                    <div class="conjuntoimagem">

                        <div class="imagemP imagem3"></div>
                        <p class="texto">FOTOGRAFIAAMBIENTAL</p>
                        <div class="imagemP imagem4"></div>
                        
                    </div>
                    <div class="conjuntoimagem">

                        <div class="imagemP imagem5"></div>
                        <p class="texto">ENSAIOPROFISSIONAL</p>
                        <div class="imagemP imagem6"></div>
                        
                    </div>
                </div>
                

            </div>
        </section>

        <section id="blog">
            <div class="conteiner">
                <h1 class="tituloL">NOSSO</h1><h1 class="titulo2">BLOG</h1>
                <div class="imagemCamera"></div>
            </div>
        </section>

        <section id="contato">
            <div class="conteiner">

                <h1 class="titulo2">contate-nos</h1>

                <div class="FormularioImagem">
                    <form class="form">

                        <label id="no-margin" for="usuarioNome">Nome:</label>
                        <input type="text" name="usuarioNome" id="nome">

                        <label for="usuarioEmail">Email:</label>
                        <input type="email" name="usuarioEmail" id="email">

                        <label for="usuarioTel">Telefone:</label>
                        <input type="tel" name="usuarioTel" id="tel">

                        <label for="usuarioMensagem">Mensagem:</label>
                        <textarea name="usuarioMensagem" id="mensagem"></textarea>

                        <button type="submit">Enviar</button>

                    </form>

                    <div class="imagemForm"></div>
                </div>
            </div>
        </section>

    </main>
    
    <footer id="footer">
        <nav id="nav">
            <div class="logo">
                <h1 class="Lo">LENTE</h1>
                <h1 class="go">VIVA</h1>
            </div>

            <div class="nav">
                <a href="#servico" class="itemNav">Serviços</a>
                <a href="#blog" class="itemNav">Blog</a>
                <a href="#contato" class="itemNav">Contato</a>
            </div>

        </nav>
    </footer>

    <script src="main.js"></script>
</body>
</html>
